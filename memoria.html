<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #tabuleiro {
            display: grid;
            grid-template-columns: repeat(4, 120px);
            gap: 20px;
            justify-content: center;
            margin-top: 50px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        img {
            width: 100px;
            height: 150px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.1);
        }

        #mensagem {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }

        #mensagem button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        #mensagem button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Jogo da Memória</h1>
        <div id="tabuleiro">
            <img src="imagens/verso.jpg" id="1" onclick="AlteraImagem(1)">
            <img src="imagens/verso.jpg" id="2" onclick="AlteraImagem(2)">
            <img src="imagens/verso.jpg" id="3" onclick="AlteraImagem(3)">
            <img src="imagens/verso.jpg" id="4" onclick="AlteraImagem(4)">
            <img src="imagens/verso.jpg" id="5" onclick="AlteraImagem(5)">
            <img src="imagens/verso.jpg" id="6" onclick="AlteraImagem(6)">
            <img src="imagens/verso.jpg" id="7" onclick="AlteraImagem(7)">
            <img src="imagens/verso.jpg" id="8" onclick="AlteraImagem(8)">
        </div>
        <div id="mensagem">
            <p>Parabéns, você ganhou! Deseja jogar novamente?</p>
            <button onclick="reiniciarJogo()">Jogar Novamente</button>
        </div>
    </div>

    <script>
        let imagens = [
            "imagens/1.bmp", "imagens/1.bmp", 
            "imagens/2.bmp", "imagens/2.bmp", 
            "imagens/3.bmp", "imagens/3.bmp", 
            "imagens/4.bmp", "imagens/4.bmp"
        ];

        let embaralhadas = imagens.sort(() => Math.random() - 0.5);
        let cartasViradas = [];
        let idsVirados = [];
        let paresEncontrados = 0;
        let bloqueado = false;

        function AlteraImagem(id) {
            if (bloqueado || idsVirados.includes(id)) return;
            let carta = document.getElementById(id);
            carta.src = embaralhadas[id - 1];
            cartasViradas.push(carta);
            idsVirados.push(id);

            if (cartasViradas.length === 2) {
                verificarCartas();
            }
        }

        function verificarCartas() {
            bloqueado = true;
            if (cartasViradas[0].src === cartasViradas[1].src) {
                paresEncontrados++;
                cartasViradas = [];
                idsVirados = [];
                bloqueado = false;

                // Verifica se o jogador encontrou todos os pares
                if (paresEncontrados === embaralhadas.length / 2) {
                    exibirMensagem();
                }
            } else {
                setTimeout(() => {
                    cartasViradas[0].src = "imagens/verso.jpg";
                    cartasViradas[1].src = "imagens/verso.jpg";
                    cartasViradas = [];
                    idsVirados = [];
                    bloqueado = false;
                }, 1000);
            }
        }

        function exibirMensagem() {
            document.getElementById("mensagem").style.display = "block";
        }

        function reiniciarJogo() {
            let cartas = document.querySelectorAll('#tabuleiro img');
            cartas.forEach((carta, index) => {
                carta.src = "imagens/verso.jpg";
                carta.classList.remove('flipped');
            });
            embaralhadas = imagens.sort(() => Math.random() - 0.5);
            cartasViradas = [];
            idsVirados = [];
            paresEncontrados = 0;
            bloqueado = false;
            document.getElementById("mensagem").style.display = "none";
        }
    </script>
</body>
</html>
